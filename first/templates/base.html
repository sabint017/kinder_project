<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'first.css' %}">
    <script type="text/javascript" src="{% static 'first.js' %}"></script>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% block base1 %}
    {% endblock %}


    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg fixed-top ">
            <span class="navbar-brand mb-0 h1">KINDER</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}" style="padding-right: 10px;padding-left: 10px;">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'services' %}" style="padding-right: 10px;padding-left: 10px;">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dev' %}" style="padding-right: 10px;padding-left: 10px;">Developers</a>
                        </li>

                        &nbsp;

                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="{% url 'signup' %}" style="padding-right: 10px;padding-left: 10px;">Sign Up</a>
                        </li>
                        &nbsp;
                        &nbsp;
                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="{% url 'login' %}" style="padding-right: 10px;padding-left: 10px;">Sign In</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link btn btn-primary" href="{% url 'contact' %}" style="padding-right: 10px;padding-left: 10px;">Contact</a>
                        </li>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
