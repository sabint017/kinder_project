<div class="jumbotron">
    <h1>home</h1>
    <br><br>
    <a href="{% url 'post-create' %}">Create Post</a>
    <br>
    {% for post in posts %}
    <div>
        <div><a href="{% url 'post-detail' post.id %}">
                <h1>{{post.title}}</h1>
            </a>
            <p>{{ post.date_posted}}</p>
        </div>
        <h2>{{post.author}}</h2>
        <p>{{post.content}}</p>
        <br>

    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">Log Out</a>

</div>
