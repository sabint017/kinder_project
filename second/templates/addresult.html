{% extends "base1.html" %}
{% block base2 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Result</title>
    <link rel="stylesheet" type="text/css" href="{% static "second.css" %}">
    <link rel="stylesheet" href="{% static 'form1.css' %}" >

    <script src=" {% static 'registerchild.js' %} "></script>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var options=document.querySelectorAll('option')
            var h1=document.querySelectorAll('h1')
            for(i=0;i<options.length;i++){
                options[i].style.display='none'
            }
            for(i=0;i<h1.length;i++){
                var std=h1[i].textContent
                options[std].style.display=''
            }
            
        })

    </script>
</head>
<body style="padding-top: 55px;">
<div class='jumbotron'>

<center>
<div class="form-box">
<div>
    {% for x in user.sid_set.all %}
    <h1 style='display:none;'>{{x.id}}</h1>
    {% endfor %}
    </div>
    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class='btn btn-outline-info' href="{% url 'result' %}" type='submit'>ADD</button>
        </div>
    </form>
</div>
</center>
</div>
</body>
</html>

{% endblock %}
