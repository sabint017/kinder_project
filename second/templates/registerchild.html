{% extends "base1.html" %}
{% block base2 %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Ids</title>
    <script src=" {% static 'registerchild.js' %} "></script>

</head>


<body>
<div class="jumbotron">
<center>
    <form method='POST'>
        {% csrf_token %}
        {{ formreg.as_p }}


    <button class='btn btn-secondary' type='submit'>ADD</button>

    </form>
</center>
</div>

<div class="container">
<center>
    <input class="form-control" id="myInput" onkeyup="myFunction()" type="text" placeholder="Search for names.."><br>
    <p>Click Headers to Sort</p>
    
    <table class="table table-hover" id="myTable">
        <thead class="thead-dark">
            <tr>
                <th onclick="sortTable(0)">Name</th>
                <th onclick="sortTable(1)">Roll No.</th>
                <th>Child Id</th>

            </tr>
        </thead>
        
        {% for ids in stid %}
                
                <tr>
                <td>{{ids.full_name}}</td>
                <td>{{ids.roll}}</td>
                <td>{{ids.childid}}</td>


                </tr>
            
        {% endfor %}

        
    </table>

</center>
</div>







</body>
</html>
{% endblock %}
