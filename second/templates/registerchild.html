{% extends "base1.html" %}
{% block base2 %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Ids</title>
    <script src=" {% static 'registerchild.js' %} "></script>

</head>


<body>
<div class="jumbotron">
<center>
    <form method='POST'>
        {% csrf_token %}
        {{ formreg.as_p }}


    <button class='btn btn-secondary' type='submit'>ADD</button>

    </form>
</center>
</div>

<div class="container">
<center>
    <input class="form-control" id="myInput" onkeyup="myFunction()" type="text" placeholder="Search for names.."><br><br>
    <table class="table table-hover" id="myTable">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Roll No.</th>
                <th>Child Id</th>

            </tr>
        </thead>
        
        {% for ids in stid %}
                
                <tr>
                <td>{{ids.full_name}}</td>
                <td>{{ids.roll}}</td>
                <td>{{ids.childid}}</td>


                </tr>
            
        {% endfor %}

        
    </table>

</center>
</div>


<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>


</body>
</html>
{% endblock %}
