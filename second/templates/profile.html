{% extends "base1.html" %}
{% load crispy_forms_tags %}
{% block base2 %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <script type="text/javascript" src="{% static 'profile.js' %}"></script>
    <style>
       .profile {
        background-color: lightgrey;
        width: 30px;
        border: 2px solid black;
        padding: 50px;
        margin: 20px;
      }
    </style>
</head>

<body>
  <div class="row">
    <div class="col-lg-2 col-md-2"></div>
    <div class="col-lg-2 col-md-2">

      <div class="container" style="margin-top: 100px;">
        <center>
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="width: 200px; height: 200px;">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
        </center>
      </div>


    </div>
    <div class="col-lg-5 col-md-5 profile" style="margin-top: 100px;" >
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy}}
            {{ p_form|crispy}}
        </fieldset>

        <div class="password-reset">
          <a href="{% url 'password_reset' %}"> <strong>Reset your password here.</strong></a>
        </div>

        <br>
        <br>

        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
      </form>
    </div>
    <div class="col-lg-3 col-md-3"></div>

  </div>





    </div>
  </div>

</body>



{% endblock %}
