<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" />

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">KINDER</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}" style="padding-right: 20px;">Home <span
                                    class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}" style="padding-right: 20px;">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class='btn btn-outline-danger' href="{% url 'logout' %}">Log Out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index' %}" style="padding-right: 20px;">Home <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}" style="padding-right: 20px;">Sign Up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}" style="padding-right: 20px;">Sign In</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    About
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="{% url 'services' %}">Services</a>
                                    <a class="dropdown-item" href="{% url 'dev' %}">Developers</a>

                                    <a class="dropdown-item" href="{% url 'queries' %}">Queries</a>
                                </div>
                            </li>
                        {% endif %}
                    </ul>
                    
                </div>
            </div>
        </nav>
    </div>

    {% block base2 %}
    {% endblock %}

    </div>

    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
