<!DOCTYPE html>
{% extends "base.html" %}
{% block base1 %}
<html lang="en">

{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href=" {% static  'register.css' %} ">

    <script src=" {% static 'register.js' %} "></script>
</head>

<body>


    <div class="jumbotron ">
        <section class="login-page"> 
        
        <center>
            <div class='form-box'>

                <img src="{% static 'profile.png' %}">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form1.as_p }}

                    {{ form_parents.as_p }}

                    <div>
                        <button class='submit button-normal white' type='submit'>SIGN UP</button>
                    </div>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href='{% url 'login' %}'"><strong> SIGN IN </strong></a>

                </div>
            </div>
        </center>
    </section>
    </div>



</body>

</html>
{% endblock %}
