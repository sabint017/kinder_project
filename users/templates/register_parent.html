<!DOCTYPE html>
{% extends "base.html" %}
{% block base1 %}
<html lang="en">

{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href=" {% static  'register.css' %} ">
    <script src=" {% static 'register.js' %} "></script>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var l=document.querySelectorAll('label')
            l[2].textContent="Child Id"
            l[3].textContent="User Type"
        })
    </script>



    <div class="jumbotron">
        <center>
            <div class='form-box'>

                <img src="{% static 'profile.png' %}">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form1.as_p }}
                    
                    {{ form_parents.as_p }}
                
                    <div>
                        <button class='signup-button' type='submit'>SIGN UP</button>
                    </div>
                </form>
                <div>
                    <p>Already have an account?</p><a href="{% url 'login' %}"
                        style="color:#2ECC71;font-size:20px;">SIGN IN</a>
                </div>
            </div>
        </center>
    </div>



</body>

</html>
{% endblock %}
