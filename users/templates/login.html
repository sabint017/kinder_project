<!DOCTYPE html>
{% extends "base1.html" %}
{% block base2 %}
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href=" {% static  'register.css' %} ">
</head>

<body>



    <div class="jumbotron">
        <center>
            <div class='form-box'>

                <img src="{% static 'profile.png' %}">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div>
                        <button class='signup-button' type='submit'>SIGN IN</button>
                    </div>
                </form>
                <div>
                    <p>Don't have an account? Create one</p><a href="{% url 'register' %}"
                        style="color:#FFFFFF;font-size:14px;">SIGN
                        UP</a>
        </center>
    </div>



</body>

</html>
{% endblock %}
